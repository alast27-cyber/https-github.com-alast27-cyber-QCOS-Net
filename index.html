<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCOS | Quantum Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;800&family=Noto+Sans+Tagalog&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
              baybayin: ['"Noto Sans Tagalog"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'spin-reverse-slow': 'spin-reverse 12s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'border-shimmer': 'borderShimmer 2s linear infinite',
            },
            keyframes: {
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              borderShimmer: {
                '0%': { borderColor: 'rgba(6, 182, 212, 0.3)' },
                '50%': { borderColor: 'rgba(6, 182, 212, 1)' },
                '100%': { borderColor: 'rgba(6, 182, 212, 0.3)' },
              }
            }
          }
        }
      }
    </script>

{

}
